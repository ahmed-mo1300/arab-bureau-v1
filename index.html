<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="arabBureau">Arab Bureau</title>
  <meta name="keywords"
    content="Arab Bureau for Design and Engineering Consultations Design., egypt, Engineering , Consultations , production , egypt, loading">
  <meta name="author" content="ahmed-m-abdelfatah">
  <meta name="robots" content="ALL">
  <meta name="rating" content="General">
  <meta name="revisit-after" content="30 days">
  <meta name="classification" content="Business">
  <meta name="distribution" content="Egypt">
  <link rel="icon" type="image/x-icon" href="./assets/img/logo_1.png">
  <!-- styles -->
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <!-- SEO -->
</head>

<body>
  <section id="home">
    <header class="position-relative" id="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top w-100">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/logo_1.png" alt="arab bureau logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#home" data-i18n="home"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about" data-i18n="about"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#activities" data-i18n="activities"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects" data-i18n="projects"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact" data-i18n="contact"></a>
              </li>
              <li class="nav-item">
                <select class="select-language">
                  <option value="en" data-i18n="english"></option>
                  <option value="ar" data-i18n="arabic"></option>
                  <option value="fr" data-i18n="french"></option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carousel-controller" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"
        data-bs-pause="false" data-bs-ride="false">

        <div class="carousel-indicators"></div>

        <div class="carousel-inner"></div>

        <button class="carousel-control-btn carousel-control-prev" type="button" data-bs-target="#carousel-controller"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-btn carousel-control-next" type="button" data-bs-target="#carousel-controller"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
  </section>

  <section id="about" class="about">
    <div class="container">
      <div class="main-heading">
        <h3 data-i18n="about"></h3>
      </div>

      <p class="blockquote text-center fs-4 text-capitalize" data-i18n="aboutDesc"></p>

      <div class="row pt-5">
        <div class="col-md-6 pb-4">
          <div class="vision-points">
            <i class="fas fa-paper-plane fa-2x"></i>
            <i class="fas fa-paper-plane fa-2x"></i>
            <div class="content">
              <h4 class="text-uppercase" data-i18n="mission"></h4>
              <p data-i18n="missionDesc"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 pb-4">
          <div class="vision-points">
            <i class="fas fa-eye fa-2x"></i>
            <i class="fas fa-eye fa-2x"></i>
            <div class="content">
              <h4 class="text-uppercase" data-i18n="vision"></h4>
              <p data-i18n="visionDesc"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 pb-4">
          <div class="vision-points">
            <i class="fas fa-globe fa-2x"></i>
            <i class="fas fa-globe fa-2x"></i>
            <div class="content">
              <h4 class="text-uppercase" data-i18n="coreValue"></h4>
              <p data-i18n="coreValueDesc"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 pb-4">
          <div class="vision-points">
            <i class="fas fa-info-circle fa-2x"></i>
            <i class="fas fa-info-circle fa-2x"></i>
            <div class="content">
              <h4 class="text-uppercase" data-i18n="generalInformation"></h4>
              <p data-i18n="generalInformationDesc"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="activities" class="activities">
    <div class="container">
      <div class="main-heading">
        <h3 data-i18n="activities"></h3>
        <p data-i18n="activitiesDesc">we work to earn our clients satisfaction</p>
      </div>

      <div class="row pt-5">
        <div class="col-md-6 pb-2">
          <div class="content">
            <h4 class="h3 text-uppercase" data-i18n="whatWeDo"></h4>
            <ul>
              <li data-i18n="whatWeDo1"></li>
              <li data-i18n="whatWeDo2"></li>
              <li data-i18n="whatWeDo3"></li>
              <li data-i18n="whatWeDo4"></li>
            </ul>
          </div>
        </div>
        <div class="col-md-6 pb-2">
          <div class="content">
            <h4 class="h3 text-uppercase" data-i18n="howWeWork"></h4>
            <ul>
              <li data-i18n="howWeWork1"></li>
              <li data-i18n="howWeWork2"></li>
              <li data-i18n="howWeWork3"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="projects" class="projects">
    <div class="container">
      <div class="main-heading">
        <h3 data-i18n="projects"></h3>
      </div>

      <div class="row">
        <script>
          for (let i = 1; i < 10; i++) {
            document.write(`
            <div class="col-md-4 pb-4">
          <div class="item">
            <img class="img-fluid" src="./assets/img/work-${i}.jpg" alt="work-${i}.jpg">
            <div class="caption">
              <h4 data-i18n="project${i}"></h4>
            </div>
          </div>
        </div>
            `)
          }
        </script>
      </div>

      <div class="container text-center">
        <h3 class="h1 pt-5" data-i18n="importantEgyptianSites"></h3>

        <script>
          let links = [
            {
              link: 'http://www.bsic.gov.eg',
              i18n: 'ministryBusinessSector',
            },
            {
              link: 'http://www.hccd-construction.com',
              i18n: 'hccd',
            },
            {
              link: 'http://www.egx.com.eg',
              i18n: 'egyptianStockExchange',
            },
            {
              link: 'http://www.moee.gov.eg',
              i18n: 'ministryOfElectricity',
            },
            {
              link: 'http://www.cabinet.gov.eg',
              i18n: 'theCabinetOfMinisters',
            },
            {
              link: 'http://www.gafi.gov.eg',
              i18n: 'theMinistryOfInvestment',
            },
            {
              link: 'http://www.lmdc.gov.eg',
              i18n: 'leadershipDevelopment',
            },
            {
              link: 'http://www.eos.org.eg',
              i18n: 'eos',
            },
          ]

          links.forEach(link => {
            document.write(`<a href="${link.link}" class="btn btn-lg rounded-pill d-inline-block mx-2" data-i18n="${link.i18n}" target="_blank" rel="noreferrer"></a>`)
          });
        </script>
      </div>
    </div>

    <div class="light-box">
      <div class="light-box-item">
        <i id="close" class="fas fa-times-circle fa-2x"></i>
        <i id="prev" class="fas fa-arrow-alt-circle-left fa-2x"></i>
        <i id="next" class="fas fa-arrow-alt-circle-right fa-2x"></i>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-4 pb-4">
          <div class="box">
            <i class="fas fa-envelope"></i>
            <h4 data-i18n="emails"></h4>
            <ul>
              <li><bdi><a href="mailto:info@arabbureau.com">info@arabbureau.com</a></bdi></li>
              <!-- <li><bdi><a href="mailto:ceo@arabbureau.com">ceo@arabbureau.com</a></bdi></li> -->
              <!-- <li><bdi><a href="mailto:ceo.technical@arabbureau.com">ceo.technical@arabbureau.com</a></bdi></li> -->
              <!-- <li><bdi><a href="mailto:ceo.financial@arabbureau.com">ceo.financial@arabbureau.com</a></bdi></li> -->
              <!-- <li><bdi><a href="mailto:it.support@arabbureau.com">it.support@arabbureau.com</a></bdi></li> -->
              <li><bdi><a href="mailto:hr@arabbureau.com">hr@arabbureau.com</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-4 pb-4">
          <div class="box">
            <i class="fas fa-phone-alt"></i>
            <h4 data-i18n="phoneNumbers"></h4>
            <ul>
              <li data-i18n="tel"></li>
              <li data-i18n="fax"></li>
            </ul>
          </div>
        </div>
        <div class="col-md-4 pb-4">
          <div class="box">
            <i class="fas fa-clock"></i>
            <h4 data-i18n="businessHours"></h4>
            <p data-i18n="businessHoursDesc"></p>
          </div>
        </div>
        <div class="col-md-12 pb-4">
          <div class="box">
            <i class="fas fa-map-marker-alt"></i>
            <h4 data-i18n="theHeadOffice">The Head office</h4>
            <address data-i18n="address">Extention of Ramsis street – ElAbbasseya –cairo –infront of the police college
            </address>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <h1 data-i18n="arabBureau"></h1>
    <p><a href="https://www.facebook.com/arabbureau" target="_blank" rel="noreferrer"><i
          class="fab fa-facebook-square"></i></a>
    </p>
    <p class="copyright"></p>
  </footer>

  <script src="./assets/js/bootstrap.bundle.min.js" defer></script>
  <script src="./assets/js/navbar.js" defer></script>
  <script src="./assets/js/carousel_controller.js" defer></script>
  <script src="./assets/js/light_box.js" defer></script>
  <script src="./assets/js/localization.js" defer></script>

</body>

</html>
